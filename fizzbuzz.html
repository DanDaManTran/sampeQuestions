<script type="text/javascript">
	// for loop 1-100 then if it is divisable by 3 and 5 first print out fizzbuzz.
	// then divisible by 3 print out fizz
	// then divisable by 5 print out buzz
	// if its not divisiable by 3 or 5 then print then number
	// if we do fizz or buzz first it will print that out first and skip fizzbuzz so we gotta check if its fizz and buzz
	for(var i=1; i<100; i++)
		if((i%3==0) && (i%5==0)){
			console.log("FizzBuzz");
		} else if(i%3==0){
			console.log("Fizz");
		} else if(i%5==0){
			console.log("Buzz");
		} else{
			console.log(i);
		}

</script>
